<div class="row advisors-row">
  <div class="col-12 text-center">
    <h3 class="advisors-title">Mine Mark Team</h3>
  </div>
  <div
    class="col-lg-4 col-md-6 col-12 d-flex align-items-stretch col-advisor"
    *ngFor="let advisor of advisors; let i = index"
  >
    <div class="card hoverable">
      <div class="card-img">
        <img
          [src]="advisor.pic"
          loading="lazy"
          class="img-fluid"
          [alt]="advisor.alt"
          width="700"
          height="568"
        />
      </div>
      <div class="col-des card-body">
        <h4 class="advisor-name">{{ advisor.name }}</h4>
        <h6 class="advisor-profession">{{ advisor.profession }}</h6>
        <a
          [href]="advisor.linkToPage"
          target="_blank"
          class="more-info card-link"
          role="button"
          data-toggle="button"
          aria-pressed="true"
        >
          More info <fa-icon [icon]="faExternalLinkAlt" class="fa-xs"></fa-icon>
        </a>
      </div>
    </div>
  </div>
</div>
