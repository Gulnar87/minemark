<div class="card-img">
  <img [src]="work.picCard" alt="" loading="lazy" class="img-fluid card-img" />
</div>
<div class="card-body px-3">
  <h5 class="card-title">{{ work.title }}</h5>
  <a
    [routerLink]="['work/' + index]"
    class="read-more card-link fixed-bottom pl-3 pb-1"
    role="button"
    data-toggle="button"
    aria-pressed="true"
    >Read more
    <span class="faAngleDoubleRight"
      ><fa-icon [icon]="faAngleDoubleRight"></fa-icon
    ></span>
  </a>
</div>
